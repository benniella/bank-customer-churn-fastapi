name: Deploy Vite + Tailwind to cPanel Subdomain

on:
  push:
    branches:
      - main # Trigger deployment on push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.19.0" # Ensure this matches your project's Node version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the project
      - name: Build project
        run: npm run build

      # Step 5: Optional - List build folder for debug
      - name: List build folder
        run: ls -la ./dist

      # Step 6: Deploy to subdomain via FTP
      - name: Deploy to subdomain via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist              # Vite build output folder
          server-dir: /home/bennytechhub/bank-churn.bennytechhub.com  # Subdomain folder
          protocol: ftps                 # Use FTPS if supported
          clean: true                    # Remove old files before deploying
